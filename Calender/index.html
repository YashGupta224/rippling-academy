<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body class="container">
    <div class="calendar">
        <div class="curr_date">
            <h1></h1>
            <div class="arrow">
            <div class="prev">&lt</div>
            <div class="next">&gt</div>
            </div>
        </div>
        <div class="weeks">
            <div class="weekdays">wk</div>
            <div class="weekdays">sun</div>
            <div class="weekdays">mon</div>
            <div class="weekdays">tue</div>
            <div class="weekdays">wed</div>
            <div class="weekdays">thu</div>
            <div class="weekdays">fri</div>
            <div class="weekdays">sat</div>
        </div>
        <div class="days"></div>

    </div>

    <script src="main.js" ></script>
</body>
</html>
